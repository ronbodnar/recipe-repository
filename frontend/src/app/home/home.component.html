<div *ngIf="this.showOverlay" class="loading-overlay">
    <div class="spinner-border spinner-green" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

<div *ngIf="this.getAuthenticationService().isAuthenticated()">
    Welcome, {{ this.getAuthenticationService().getAuthenticatedUser()!.firstName }}!
</div>

<div *ngIf="!this.getAuthenticationService().isAuthenticated()" style="text-align: center;">
    Please sign in.
</div>
