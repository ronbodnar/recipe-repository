<div class="registration-form">
  <h1 class="text-center">Account Creation</h1>
  <div class="bar mb-5"></div>

  <div id="message" class="text-danger text-center mb-5"></div>

  <form
    id="registrationForm"
    [formGroup]="registrationForm"
    (ngSubmit)="onSubmit()"
    class="form-register needs-validation row"
    autocomplete="off"
    novalidate
  >
    <div class="form-group col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input
        class="form-control"
        id="firstName"
        type="text"
        formControlName="firstName"
        placeholder="Enter your first name"
        required
      />
      <div class="invalid-feedback"></div>
    </div>
    <div class="form-group col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        class="form-control"
        id="lastName"
        type="text"
        formControlName="lastName"
        placeholder="Enter your last name"
        required
      />
      <div class="invalid-feedback"></div>
    </div>
    <div class="form-group col-md-6 pt-4">
      <label for="username" class="form-label"
        >Username
        <small style="font-size: 0.75em; font-style: italic"
          >&mdash; This can be changed at any time.</small
        ></label
      >
      <input
        class="form-control"
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter your desired username"
        required
      />
      <div class="invalid-feedback"></div>
    </div>
    <div class="form-group col-md-6 pt-4">
      <label for="email" class="form-label">E-mail</label>
      <input
        class="form-control"
        id="email"
        type="text"
        formControlName="email"
        placeholder="Enter your e-mail"
        required
      />
      <div class="invalid-feedback"></div>
    </div>

    <div class="form-group col-md-6 pt-4">
      <label class="form-label" for="password">Password</label>
      <input
        class="form-control"
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        required
      />
      <i class="bi bi-eye" (click)="togglePassword($event)"></i>
      <div class="invalid-feedback"></div>
    </div>

    <div class="form-group col-md-6 pt-4">
      <label class="form-label" for="password">Confirm Password</label>
      <input
        class="form-control"
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm your password"
        required
      />
      <i class="bi bi-eye" (click)="togglePassword($event)"></i>
      <div class="invalid-feedback"></div>
    </div>

    <div class="col-md-6 pt-4">
      <button
        id="registerButton"
        class="button dark mb-3"
        type="submit"
        [disabled]="!this.registrationForm.valid"
      >
        <span
          id="loadingSpinner"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
          hidden
        ></span>
        <span class="visually-hidden">Loading...</span>
        Register
      </button>
    </div>

    <p>
      <a class="small" style="font-weight: 600" routerLink="/users/login"
        >Already have an account?</a
      >
    </p>
  </form>
</div>
